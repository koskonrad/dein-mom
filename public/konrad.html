<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fettigkeit Clicker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url(Twitchbanner.png);
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* füllt den Raum zwischen Kopfbereich und Footer */
    .main {
      flex: 1;
      padding-top: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .count {
      font-size: 2em;
      margin-top: 20px;
      font-weight: bold;
    }

    .button {
      padding: 70px 40px;
      font-size: 1.5em;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
      background-image: url('Konrad.jpg');
      background-size: cover;
      background-position: center;
    }

    .button:hover {
      background-color: #d8d8d8;
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      background-color: #111;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 style="padding: 20px; display: inline-block; background-color: #111111ac; margin: 0">
        Konrads Fettigkeit Clicker
    </h1>
    <p>Konrad wiegt <span class="count">0</span> kg!</p>
    <button class="button" id="fettigkeitButton" onclick="increaseFettigkeit()">
      Fettigkeit klicken!
    </button>
    <br>
    <a href="https://www.twitch.tv/koskonrad"
       style="color:#fff; font-size:1.2em; display:block; margin-top:40px;"
       target="_blank">
      ➤ Besuche Konrad persönlich
    </a>
    <h1 style="padding: 20px; display: inline-block; background-color: #111111ac; margin: 20px 0">
        Konrads Kontostand Clicker<br>
        <span style="color: red;">COMING SOON!</span>
      </h1>    
  </div>

  <footer>
    © 2025 deine.mom — Fettigkeit für alle. Kontakt: ich.fick@deine.mom
  </footer>

  <script>
    const socket = new WebSocket("wss://" + window.location.host);
    socket.onopen = () => console.log("WebSocket-Verbindung hergestellt!");
    socket.onmessage = event => {
      const data = JSON.parse(event.data);
      document.querySelector('.count').textContent = data.count;
    };

    const button = document.getElementById("fettigkeitButton");
    const originalSize = {
      fontSize: parseFloat(getComputedStyle(button).fontSize),
      padding: {
        top: parseFloat(getComputedStyle(button).paddingTop),
        right: parseFloat(getComputedStyle(button).paddingRight),
        bottom: parseFloat(getComputedStyle(button).paddingBottom),
        left: parseFloat(getComputedStyle(button).paddingLeft)
      }
    };
    let resizeTimeout;

    function increaseFettigkeit() {
      fetch('/click', { method: 'POST' })
        .then(r => r.json())
        .then(data => console.log('Neuer Fettigkeitswert:', data.count))
        .catch(e => console.error(e));

      // Button wächst um 10% pro Klick
      let currentSize = parseFloat(getComputedStyle(button).fontSize);
      button.style.fontSize = (currentSize * 1.1) + "px";
      button.style.padding =
        (originalSize.padding.top * 1.1) + "px " +
        (originalSize.padding.right * 1.1) + "px " +
        (originalSize.padding.bottom * 1.1) + "px " +
        (originalSize.padding.left * 1.1) + "px";

      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(resetButtonSize, 300);
    }

    function resetButtonSize() {
      button.style.fontSize = originalSize.fontSize + "px";
      button.style.padding = 
        originalSize.padding.top + "px " +
        originalSize.padding.right + "px " +
        originalSize.padding.bottom + "px " +
        originalSize.padding.left + "px";
    }
  </script>
</body>
</html>
