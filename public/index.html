<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine Fette Mom</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .count {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
        }

        .button {
            padding: 20px 40px;
            font-size: 1.5em;
            color: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
            background-image: url('Konrad.jpg');
            background-size: cover;
            background-position: center;
        }

        .button:hover {
            background-color: #d8d8d8;
        }

        footer {
            background-color: #111;
            color: #aaa;
            font-size: 0.9em;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Wie fett ist deine Mom?</h1>
        <p>Deine Mom wiegt <span class="count">0</span> kg!</p>
        <button class="button" id="fettigkeitButton" onclick="increaseFettigkeit()">Fettigkeit klicken!</button>
    </div>

    <footer>
        © 2025 deine.mom — Fettigkeit für alle. Kontakt: ich.fick@deine.mom
    </footer>

<script>
        const socket = new WebSocket(`${window.location.protocol.replace('http', 'ws')}//${window.location.host}`);
    
        socket.onopen = () => {
            console.log("WebSocket-Verbindung hergestellt!");
        };
    
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.querySelector('.count').textContent = data.count;
            updateButtonSize(data.count); // Button-Größe anpassen
        };
    
        const button = document.getElementById("fettigkeitButton");
    
        function increaseFettigkeit() {
            fetch('/click', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                console.log('Neuer Fettigkeitswert:', data.count);
                // Update kommt eh über WebSocket, hier optional nochmal lokal
                // updateButtonSize(data.count);
            })
            .catch(error => console.error('Fehler beim Erhöhen des Zählers:', error));
        }
    
        function updateButtonSize(count) {
            const baseFontSize = 24; // px
            const basePadding = 20; // px
            const scaleFactor = 0.0005; // wie stark pro 1kg wachsen soll
    
            const fontSize = baseFontSize + count * scaleFactor;
            const padding = basePadding + count * scaleFactor;
    
            button.style.fontSize = fontSize + "px";
            button.style.padding = `${padding}px ${padding * 2}px ${padding}px ${padding * 2}px`;
        }
    </script>
    
</body>
</html>
