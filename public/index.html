<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Fette Mom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0; 
      height: 100%;
      background: url('/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    /* Nur die Klasse geändert */
    .countmom {
      font-size: 2em;
      margin-top: 20px;
      font-weight: bold;
    }

    .image-button-wrapper {
      position: relative;
      width: 200px;
      aspect-ratio: 9 / 16;
      margin: 0 auto;
      transition: width 0.3s ease;
    }

    .button-image {
      width: 100%;
      height: auto;
      display: block;
      transition: width 0.3s ease;
      cursor: pointer;
    }

    footer {
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #111;
      color: #aaa;
      font-size: 0.9em;            
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Wie fett ist deine Mom?</h1>
    <!-- hier class="count" → class="countmom" -->
    <p>Deine Mom wiegt <span class="countmom">0</span> kg!</p>
  </div>

  <div class="image-button-wrapper" id="fettigkeitButton">
    <!-- onclick bleibt, Funktion heißt jetzt increaseMom -->
    <img src="/Konrad1.png"
         alt="Button-Grafik"
         class="button-image"
         onclick="increaseMom()">
  </div>
      
  <footer>
     © 2025 deine.mom — Fettigkeit für alle. Kontakt: ich.fick@deine.mom
  </footer>
  
  <script>
    // WebSocket wie gehabt
    const socket = new WebSocket(
      (location.protocol === "https:" ? "wss://" : "ws://") +
      location.host
    );

    socket.onopen = () => console.log("WebSocket verbunden");

    socket.onmessage = ({ data }) => {
      // statt msg.count holen wir msg.countmom
      const { countmom } = JSON.parse(data);
      document.querySelector('.countmom').textContent = countmom;
      updateButtonSize(countmom);
    };

    // statt increaseFettigkeit() jetzt increaseMom()
    function increaseMom() {
      fetch('/clickmom', { method: 'POST' })
        .catch(e => console.error(e));
    }

    // updateButtonSize bleibt exakt gleich, nur Parameter heißt now countmom
    function updateButtonSize(countmom) {
      const baseWidth   = 200;
      const scaleFactor = 0.01;
      const step        = 50000;

      const stepCount  = Math.floor(countmom / step);
      const withinStep = countmom % step;
      const delta      = (withinStep === 0 && countmom !== 0) ? 0 : withinStep * scaleFactor;
      const newWidth   = baseWidth + delta;

      const wrapper = document.getElementById("fettigkeitButton");
      const img     = wrapper.querySelector(".button-image");

      wrapper.style.width = `${newWidth}px`;
      img.style.width     = '100%';

      const imageIndex = Math.min(stepCount + 1, 5);
      img.src = `/Konrad${imageIndex}.png`;
    }
  </script>
</body>
</html>
