<!DOCTYPE html> 
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Fette Mom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0; 
      height: 100%;
      background: url('/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .count {
      font-size: 2em;
      margin-top: 20px;
      font-weight: bold;
    }

    .image-button-wrapper {
      position: relative;
      width: 200px;
      aspect-ratio: 9 / 16;
      margin: 0 auto;
      transition: width 0.3s ease;
    }

    .button-image {
      width: 100%;
      height: auto;
      display: block;
      transition: width 0.3s ease;
    }

    footer {
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #111;
      color: #aaa;
      font-size: 0.9em;            
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>Wie fett ist deine Mom?</h1>
    <p>Deine Mom wiegt <span class="count">0</span> kg!</p>
  </div>

  <div class="image-button-wrapper" id="fettigkeitButton">
    <img src="/Konrad1.png" alt="Button-Grafik" class="button-image" onclick="increaseFettigkeit()">
  </div>
      
  <footer>
     © 2025 deine.mom — Fettigkeit für alle. Kontakt: ich.fick@deine.mom
  </footer>
  
  <script>
    const socket = new WebSocket(`${window.location.protocol.replace('http', 'ws')}//${window.location.host}`);

    socket.onopen = () => console.log("WebSocket verbunden");

    socket.onmessage = ({ data }) => {
      const { count } = JSON.parse(data);
      document.querySelector('.count').textContent = count;
      updateButtonSize(count);
    };

    function increaseFettigkeit() {
      fetch('/click', { method: 'POST' })
        .catch(e => console.error(e));
    }

    function updateButtonSize(count) {
      const baseWidth   = 200;
      const scaleFactor = 0.01;
      const step        = 50000;

      const stepCount  = Math.floor(count / step);
      const withinStep = count % step;
      const delta      = (withinStep === 0 && count !== 0) ? 0 : withinStep * scaleFactor;
      const newWidth   = baseWidth + delta;

      const wrapper = document.getElementById("fettigkeitButton");
      const img     = wrapper.querySelector(".button-image");

      wrapper.style.width = `${newWidth}px`;
      img.style.width     = '100%';

      const imageIndex = Math.min(stepCount + 1, 5);
      img.src = `/Konrad${imageIndex}.png`;
    }
  </script>
</body>
</html>
